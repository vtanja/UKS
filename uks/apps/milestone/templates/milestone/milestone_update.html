{% extends 'repository/repoDetail.html' %}


{% block repo-content %}
    {% load crispy_forms_filters %}
    <div class="container" style="width: 50%; padding: 1cm">
        <form method="post" action="{% url 'milestone_update' repository.id milestone.id %}">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
{% endblock %}

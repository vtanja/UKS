{% extends "user/dashboard.html" %}

{% block repos %}
<div class="card text-center">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item" style="color: green">
        <a class="nav-link disabled" href="#">Repository {{repository.name}}</a>
      </li>
      <li class="nav-item" style="color: green">
        <a  class="nav-link text-success" id="one-tab"href="#one">Overview</a>
      </li>
      <li class="nav-item" >
        <a  class="nav-link text-success" id="two-tab" href="{% url 'repository_issues' repository.id %}">Issues</a>
      </li>
      <li class="nav-item" >
        <a  class="nav-link text-success">Projects</a>
      </li>
      <li class="nav-item" >
        <a  class="nav-link text-success">Wiki</a>
      </li>
    </ul>
  </div>
  <div class="tab-content" id="myTabContent">
    {% block repo-content %}
        <h5 class="card-title">Repository {{repository.name}}</h5>
        <h6>{{repository.description}}</h6>
    {% endblock %}
  </div>
</div>
{% endblock %}

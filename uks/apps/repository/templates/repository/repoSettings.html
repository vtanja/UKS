{% extends 'repository/repoDetail.html' %}
{% block repo-content %}
<br>
<div class="row">
  <div class="col-2">
    <div class="list-group" id="list-tab" role="tablist">
      <a class="list-group-item list-group-item-action" href="{% url 'manage_access' repository.id %}">Manage access</a>
      <a class="list-group-item list-group-item-action" href="{% url 'options' repository.id %}">Options</a>
      <a class="list-group-item list-group-item-action" id="diagrams" data-toggle="list" href="#tab3" role="tab">Diagrams</a>
    </div>
  </div>
  <div class="col-10">
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="manage-access">
        {% block manageAccess %}
        {% endblock %}
      </div>
      <div class="tab-pane fade show active" id="tab2" role="tabpanel" aria-labelledby="options">
         {% block options %}
         {% endblock %}
      </div>
      <div class="tab-pane fade" id="tab3" role="tabpanel" aria-labelledby="diagrams">

      </div>
    </div>
  </div>
</div>
{% endblock %}

{% extends 'repository/repoDetail.html' %}

{% block repo-content %}

{% load crispy_forms_tags %}

<div class="container">
    <div class="row m-2" style="justify-content: center">
        <form method="post" class="col-sm-8" style="text-align: left">
            {% csrf_token %}
            <h3 style="text-align: center">{% if 'add' in request.path %}Create new{% else %}Edit{% endif %} issue</h3>

            {{ form.media }}
            {{ form | crispy }}

            <input class="btn btn-primary m-3" type="submit" value="Submit">
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>
</div>


{% endblock %}

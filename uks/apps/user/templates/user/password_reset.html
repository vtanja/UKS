{% extends "home.html" %}
{% load crispy_forms_tags %}
{% block dashboard %}
    <div class="content-section" style="width: 60%; margin: auto">

        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group" style="text-align: center">
                <button class="btn btn-outline-success" style="text-align: center" type="submit">Request Password Reset</button>
            </div>
        </form>
    </div>
{% endblock %}

{% extends 'home.html' %}

{% block dashboard %}

    <div class="container p-4">
        <div class="row m-2">
            <h4>Issues from all projects you work on</h4>
        </div>
        <!-- filter -->
        <div class="row">
            <table class="table table-hover">
                <thead>
                <th scope="col">Status</th>
                <th scope="col">Title</th>
                <th scope="col">Created by</th>
                </thead>
                <tbody>
                {% for issue in object_list %}
                    <tr>
                        <td>{{ issue.issue_status.title }}</td>
                        <td><a href="{% url 'issue_details' issue.repository.id issue.id %}">{{ issue.title }}</a></td>
                        <td>{{ user.username }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
